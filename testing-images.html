<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testejä</title>
    <style>
      img {
        max-width: 20rem;
      }
      .white {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>figcaption, alt-teksti, title</h1>
    <figure>
      <figcaption>Tässä on Celian orvokinvärinen logo.</figcaption>
      <img
        src="images/celia-logo-fi-orvokki.png"
        title="Kuvan title"
        alt="Saavutettavuuskirjasto Celia logo. Orvokki."
      />
    </figure>
    <h1>figcaption, alt-teksti, ei title</h1>
    <p>Kuvilla figcaption ja alt-teksti.</p>
    <figure>
      <figcaption>Esittelen hiili-logoa.</figcaption>
      <img src="images/celia-logo-fi-hiili.png" alt="Hiili-logon alt-teksti" />
    </figure>
    <h1>figcaption, ei alt-teksti, title</h1>
    <figure>
      <figcaption>Tämä on Celian valkoinen logo.</figcaption>
      <img
        class="white"
        src="images/celia-logo-fi-valkoinen.png"
        title="Valkoisen logon title"
      />
    </figure>
    <h1>ei figcaption, alt-teksti, title</h1>
    <figure>
      <img
        src="images/celia-logo-fi-smaragdi.png"
        title="Celian smaragdinvärinen title"
        alt="smaragdi, alt-teksti"
      />
    </figure>
    <figure>
      <figcaption>Esittelen lehtivihreä-logoa</figcaption>
      <img
        src="images/celia-logo-fi-lehtivihrea.png"
        alt="lehtivihreä, alt-teksti"
      />
    </figure>

    <h1>figcaption, title, ei alt-tekstiä</h1>
    <figure>
      <figcaption>Esittelen hiili-logoa.</figcaption>
      <img
        src="images/celia-logo-fi-hiili.png"
        title="Celian hiilinvärinen logo"
      />
    </figure>
    <figure>
      <figcaption>Esittelen orvokki-logoa</figcaption>
      <img
        src="images/celia-logo-fi-orvokki.png"
        title="Celian orvokin värinen logo"
      />
    </figure>
    <h1>ei figcaption, ei alt-teksti, ei title</h1>
    <figure>
      <img src="images/celia-logo-fi-orvokki.png" />
    </figure>
  </body>
</html>
