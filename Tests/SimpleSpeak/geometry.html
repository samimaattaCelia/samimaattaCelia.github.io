<!DOCTYPE html>
<html lang="fi">
  <head>
    <title>SimpleSpeak: geometry</title>
    <link rel="stylesheet" href="/Tests/test.css" />
  </head>
  <body>
    <main>
      <a href="/Tests/index.html">Palaa testien linkkisivulle</a>
      <p lang="en">arc: arc cap b cap c</p>
      <math>
        <mover>
          <mrow>
            <mi>B</mi>
            <mi>C</mi>
          </mrow>
          <mo>⌒</mo>
        </mover>
      </math>
      <hr />
      <p lang="en">ray: line segment cap x cap y</p>
      <math>
        <mover>
          <mrow>
            <mi>X</mi>
            <mi>Y</mi>
          </mrow>
          <mo>&#xAF;</mo>
        </mover>
      </math>
      <hr />
      <p lang="en">arc_mtext: arc cap b cap c</p>
      <math>
        <mover>
          <mtext>BC</mtext>
          <mo>⌒</mo>
        </mover>
      </math>
      <hr />
      <p lang="en">ray_mtext: ray cap x cap y</p>
      <math>
        <mover>
          <mtext>XY</mtext>
          <mo>→</mo>
        </mover>
      </math>
    </main>
  </body>
</html>
