<!DOCTYPE html>
<html lang="fi">
  <head>
    <title>intent</title>
    <link rel="stylesheet" href="/Tests/test.css" />
  </head>
  <body>
    <a href="/Tests/index.html">Palaa testien linkkisivulle</a>
    <p lang="en">silent_intent_mi:</p>
    <p lang="en">2</p>
    <p lang="en">2</p>
    <math>
      <mn>2</mn>
      <mi intent=":silent">x</mi>
    </math>
    <hr />
    <p lang="en">silent_intent_msup:</p>
    <p lang="en">cap h 2</p>
    <p lang="en">cap h 2</p>
    <math>
      <msup intent="index:silent($H,$n)">
        <mi arg="H" mathvariant="normal">H</mi>
        <mn arg="n">2</mn>
      </msup>
    </math>
    <hr />
    <p lang="en">silent_intent_underscore:</p>
    <p lang="en">cap h 2</p>
    <p lang="en">cap h 2</p>
    <math>
      <msup intent="_($H,$n)">
        <mi arg="H" mathvariant="normal">H</mi>
        <mn arg="n">2</mn>
      </msup>
    </math>
    <hr />
    <p lang="en">intent_prob_x:</p>
    <p lang="en">probability of, x</p>
    <math>
      <msup intent="$op($arg)">
        <mi arg="arg">x</mi>
        <mi arg="op" intent="probability" mathvariant="normal">P</mi>
      </msup>
    </math>
  </body>
</html>
